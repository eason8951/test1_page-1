<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面 1 - 藍紫漸層</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            margin-top: 15vh;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>第一平台測試頁面</h1>
        <div class="description">
            <p>這是第一個測試頁面，使用eason Test，打專員或專人就可以轉到專人服務</p>
            <br>
            <p>背景使用了從深藍到紫色的漸層效果，營造出科技感和專業感。文字採用白色配色，確保良好的可讀性。整體設計注重用戶體驗，在不同螢幕尺寸下都能完美顯示。</p>
        </div>
    </div>
    <div id="firstline-livechat-app"></div>
<script id="firstline-livechat-script" src="https://hcrm.hcrm.com.tw/livechat.1d1139d8-218f-40ef-a286-652a5ece2a47.js"></script>
</body>
</html>
